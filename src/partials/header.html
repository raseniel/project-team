<header class="header">
  <div class="container header-container">
    <nav class="header-navigation">
      <ul class="header-list list">
        <li>
          <a class="header-link link-underline link" href="">How It Works</a>
        </li>
        <li>

        </li>
        <li>
          <a class="header-link link-underline link" href="">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="header-icon">
      <svg class="logo-icon" width="16" height="16">
        <use href="./images/header.svg#logo-icon"></use>
      </svg>
      <a class="header-logo link" href="">FRESH HARVEST BOX</a>
    </div>

    <div class="shopping-cart">
      <svg class="cart-icon" width="28" height="28">
        <use href="./images/header.svg#cart-icon"></use>

    <!-- Hamburger Menu Open -->
    <div class="menu-button">
      <button
        class="menu-toggle"
        data-menu-open
        aria-expanded="false"
        aria-controls="mobile-menu"

        <svg class="menu-icon" width="24" height="24">
          <use href="./images/header.svg#hamburger-icon-open"></use>
        </svg>
      </button>
    </div>

          <svg class="logo-icon" width="16" height="16">

          <a class="header-logo link" href="">FRESH HARVEST BOX</a>
        </div>
        <div>
          <button class="menu-toggle" data-menu-close>
